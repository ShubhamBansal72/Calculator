<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator">
        <div class="display_block">
            <input type="text" id="display" placeholder="0" readonly/>
        </div>
        <div class="button_block">
            <button class="number btns">9</button>
            <button class="number btns">8</button>
            <button class="number btns">7</button>
            <button class="btns logical">+</button>
            <button class="number btns">6</button>
            <button class="number btns">5</button>
            <button class="number btns">4</button>
            <button class="btns logical">-</button>
            <button class="number btns">3</button>
            <button class="number btns">2</button>
            <button class="number btns">1</button>
            <button class="btns logical">x</button>
            <button class="btns clear" id="clear">C</button>
            <button class="number btns">0</button>
            <button class="btns logical" id="sum">=</button>
            <button class="btns logical">/</button>
        </div>
    </div>

    <!-- script file  -->

    <script src="index.js"></script>

</body>
</html>
